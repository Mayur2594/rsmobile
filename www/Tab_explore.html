<div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">search</i>
              <input id="icon_prefix" type="text" placeholder="Search" ng-model="search">
            </div>
          </div>
        </form>

        <div class="col s12">
                <div class="row">
                  <div class="col s6" ng-repeat="obj in [1,2,3,4,5,6,7,8,9] | filter:search">
                    <div class="card">
                      <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="images/{{obj}}.jpg" height="120">
                      </div>
                      <div class="card-content">
                            <p><span class="card-title activator grey-text text-darken-4">Card Title</span>
                                $20
                            </p>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>

</div>
